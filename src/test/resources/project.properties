


## 项目配置 start ----------------------------------------------------------------------------------------------------

##是否开启权限控制
project.sysframe.openAuthMgr = false


##当前系统访问入口
#project.http.root = http://10.1.241.132:16002/paas-csso
project.http.root = http://localhost:16001/paas-csso

##主页地址
project.home.url = http://10.1.241.132:16002/paas-console


## 项目配置 end ----------------------------------------------------------------------------------------------------










## SSO配置 start ----------------------------------------------------------------------------------------------------

##token有效时间, 单位: 秒
paas.csso.tokenValidTime=10

##扫描token间隔时间, 单位: 分钟
paas.csso.scanTokenIntervalTime=30

##登录时是否需要验证码
paas.csso.loginCaptcha=true

##验证登录的服务对象
paas.csso.userLoginListenerRef=com.aic.paas.csso.SysUserLoginListener

##登录页面URL
paas.csso.loginUrl=/external/operation/login


## SSO配置 end ----------------------------------------------------------------------------------------------------





