


## 项目配置 start ----------------------------------------------------------------------------------------------------

##是否开启权限控制
project.sysframe.openAuthMgr = false


##当前系统访问入口
#project.http.root = http://10.1.245.99:16003/paas-wsso
project.http.root = http://localhost:16003/paas-wsso

##主页地址
project.home.url = http://10.1.245.99:16004/paas-web


## 项目配置 end ----------------------------------------------------------------------------------------------------










## SSO配置 start ----------------------------------------------------------------------------------------------------

##token有效时间, 单位: 秒
paas.wsso.tokenValidTime=10

##扫描token间隔时间, 单位: 分钟
paas.wsso.scanTokenIntervalTime=30

##登录时是否需要验证码
paas.wsso.loginCaptcha=true

##验证登录的服务对象
paas.wsso.userLoginListenerRef=com.aic.paas.wsso.SysUserLoginListener

##登录页面URL
paas.wsso.loginUrl=/external/operation/login


## SSO配置 end ----------------------------------------------------------------------------------------------------





